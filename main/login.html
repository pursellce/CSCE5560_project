    <form id="loginform">
    <label>Email<input label="Email" type="text" name="loginEmail" id= "loginEmailID"></label><br><br>
    <label>Password <input label="Password" type="password" name="loginPassword" id="loginPasswordID"></label><br><br>
    <label for="toggle"><input label="TogglePasswordVisibility" type = "checkbox" id= "toggle"/>Show Passwords</label>
    <script>
        document.querySelector('#toggle').addEventListener("click", togglePass);
        function togglePass(){
            var pswEle = document.getElementById("registerPasswordID");
            if(pswEle.type === "password"){
                pswEle.type = "text";
            }
            else{
                pswEle.type = "password";
            }
        }
    </script>

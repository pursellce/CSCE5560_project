<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/login.css">
  <title>Login</title>
  <script type="module" src="./js/login.mjs"></script>
</head>
<body>
  <header>
    <div class="container">
      <a id= login href="login.html" class="btn float-right">Login</a>
      <a id = signup href="SignUp.html" class="btn float-right">Sign Up</a>
    </div>
      <h1>Clothing</h1>

  </header>
<form>
  <div style="text-align: center">
  <h2>Login</h2>
  <div style="display: inline-block; text-align: left; border: 3px solid #d1d1d1; padding: 20px; border-radius: 10px;">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" required><br><br>
  

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required><br><br>
    <hr style="border: 1px solid #d1d1d1">
    <div style="text-align: center; padding: 10px">
      <input class="btn" type="submit" value="Submit" />
    </div>
  </div>
</div>
</form>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/payment.css">
  <title>Payment</title>
  <script type="module" src="./js/payment.mjs"></script>
</head>
<body>
  <header>
    <div class="container">
      <a id= login href="login.html" class="btn float-right">Login</a>
      <a id = signup href="SignUp.html" class="btn float-right">Sign Up</a>
    </div>
      <h1>Clothing</h1>

  </header>
  <div style="text-align: center; padding: 10px">
    <div style="display: inline-block; text-align: left; border: 3px solid #d1d1d1; padding: 20px; border-radius: 10px;">
      <h3>Order Summary</h3>
      <hr style="border: 1px solid #d1d1d1">
      <table class="center" style="border-spacing: 10px">
        <tr style="border: 1px solid #d1d1d1">
          <td style="padding-right: 20px;">
            <p id="product"></p>
          </td>
          <td style="border-left: 2px solid #d1d1d1; padding-left: 20px;">
            <p id="productName"></p>
            <p id="productInfo"></p>
            <p id="totalPrice"></p>
          </td>
        </tr>
      </table>

        

      <form>
        <hr style="border: 1px solid #d1d1d1">
        <h2>Shipping Information:</h2>
        <label for="name">Address</label>
        <input type="text" id="address" name="address" required>
        <label for="name">City</label>
        <input type="text" id="city" name="city" required>
        <label for="name">State/Province</label>
        <input type="text" id="address" name="address" required>
        <label for="name">Country</label>
        <input type="text" id="country" name="country" required>
        <label for="name">Zip/Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" required>

        <hr style="border: 1px solid #d1d1d1">

        <h2>Payment Information:</h2>
        <label for="name">Card Holder Name</label>
        <input type="text" id="name" name="name" required>
        <label for="card number">Card Number</label>
        <input type="text" id="card" name="card" required>
        <label for="Date">Expiration Date</label>
        <input type="text" id="name" name="name" required>
        <label for="cvv">CVV</label>
        <input type="text" id="name" name="name" required><br>

        <hr style="border: 1px solid #d1d1d1">

        <div style="text-align: center; padding: 10px">
          <button id="buy" type="submit" class="btn">Buy</button>
        </div>
      </form>

    </div>
  </div>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/mfa.css">
  <script type="module" src="./js/fb.mjs"></script>
  <script type="module" src="./js/mfa.mjs"></script>
  <title>OTP</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="login.html" class="btn float-right">Login</a>
      <a href="SignUp.html" class="btn float-right">Sign Up</a>
    </div>
      <h1>Clothing</h1>

  </header>
  
  <div style="text-align: center; padding: 10px">
    <h2>Multi-factor Authentication Setup</h2>
    <div style="display: inline-block; text-align: left; border: 3px solid #d1d1d1; padding: 20px; border-radius: 10px;">
      <form id="mfaFormID">
        <label for="registerPhoneID" onsubmit = "return false">Please Enter Your Phone Number</label>
        <input type="text" name="registerPhone" id="registerPhoneID" pattern ="^\+[1-9]\d{1,14}$" required><br>
        <div style="text-align: center; padding: 10px">
          <button class="btn" type="submit" id="phoneSubmit"> Submit</button>
        </div>
      </form>
      
      <hr style="border: 1px solid #d1d1d1">
      
      <form id="codeFormID">
        <br><label for="otp">Once you recieve the one time code on your phone<br>Enter it to login.</label>
        <input type="text" id="otp" name="verificationCode"><br>
        <div style="text-align: center; padding: 10px">
          <button class="btn" type="submit" id="codeSubmit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
